<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <form action="/add" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Student Name</label>
          <input type="type" name="student_name" placeholder="Enter student name" required>
            
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Roll Number</label>
            <input type="type" name="roll_no" placeholder="Enter roll num" required>  
            
        </div>
        <div class="mb-3">
            <select name="status">
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
              </select>    
        </div>
        
        <button type="submit" class="btn btn-primary">Mark Attendance</button>

      </form>
      <h1>Attendance of Today</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Roll number</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for record in records %}
          <tr>
            
            <td>{{record.student_name}}</td>
            <td>{{record.roll_no}}</td>
            <td>{{record.status}}</td>
            <td>{{record.date.strftime('%Y-%m-%d')}}</td>

            <td><a href="/delete/{{record.id}}">Delete</a></td>
          </tr>
          
          {%endfor%}
        </tbody>
      </table>
      
       

  </body>
</html>
